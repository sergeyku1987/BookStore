{% load static %}
{% load custom_tags %}
<div class="col-lg-4 col-md-6 p-4">
    <div class="card border-primary rounded custom-shadow">

        <img src="{{ book.image.url }}" class="card-img-top" >
        <div class="card-body">
            <a href="{% url 'books:detail' book.slug %}">
                <p class="card-title">{{ book.name }}</p>
            </a>
            <p class="card-text text-truncate">{{ book.description }}</p>
            <p class="product_id">id: {{ book.id|fillzero }}</p>
            <div class="d-flex justify-content-between">
                
                 
                
                {% if book.discount %}
                    <span class="badge bg-warning text-dark">Скидка {{ book.discount }} %</span>
                    <p><s>{{ book.price }}</s> P</p>
                {% endif %}
                <p><strong>{{ book.price }} P</strong></p>
                <!-- <p><strong>100.00 $</strong></p> -->
                <a href="#" class="btn add-to-cart">
                    <img class="mx-1" src="{% static "icons/cart-plus.svg" %}" alt="Catalog Icon"
                        width="32" height="32">
                </a>
            </div>
        </div>
    </div>
</div>
