{% load custom_tags %}

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center my-4">
        <div class="custom-shadow d-flex">
            <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
              <a class="page-link"
              href="{% if page_obj.has_previous %}?{% extend_param page=page_obj.previous_page_number %}{% endif %}">Previous</a>
            </li>
            {% for page in page_obj.paginator.page_range  %}
            {% if page >= page|add:-2 and page <= page|add:2 %}
              <li class="page-item {% if page_obj.number == page %} active {% endif %}">
                <a class="page-link" href="?{% extend_param page=page %}">{{ page }}</a></li>
            {% endif %}
            {% endfor %}

            <li class="page-item {% if not page_obj.has_next %} disabled {% endif %}">
              <a class="page-link"
              href="{% if page_obj.has_next %}?{% extend_param page=page_obj.next_page_number %}{% endif %}">Next</a>
            </li>
        </div>
    </ul>
</nav>
